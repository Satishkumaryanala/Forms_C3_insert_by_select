<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2><i>Select any one item</i></h2>

        <form method="POST">
            {% csrf_token %}
            {% for i in QSWO %}
            <input type="radio" name="na" id="na" value="{{i.pk}}">
            <label for="na">{{i.name}}</label>
            {% endfor %}

            <br><br>
            <input type="submit" value="Delete">
        </form>
    </center>
</body>
</html>
